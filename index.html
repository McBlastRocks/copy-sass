<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/css/styles.css">

    <title>JelpMi Pirata!!</title>
  </head>
  <body>
    <div class="index-wrap">
      <header class="header">
        <div class="center-elements">
          <nav class="navbar navbar-expand-lg navbar-dark navbar-transparent">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img class="navbar-logo" src="https://www.jelpmi.mx/assets/img/light1.png" alt="Logo">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav-menu justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="btn nav-item nav-link" href="#">Ver más</a>
                  <a class="btn border-btn nav-item nav-link" href="#">Quiero ser un Keeper</a>
                  <a class="btn border-btn nav-item nav-link" href="#">Mi Cuenta</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <div class="typewriter-container">
        <a class="typewrite" data-period="2000" data-type='[ "confiable.", "seguro.", "honesto.", "bajo demanda.", "rápido.", "ideal."]'>
          <span class="wrap"></span>
        </a>
        <br>
        <a href="https://www.jelpmi.mx/cotizador.html" class="btn btn-primary">Cotizar tu primer Servicio</a>
      </div>
    </div>

    <script src="js/main.js"></script>
